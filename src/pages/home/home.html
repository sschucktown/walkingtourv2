<ion-header>
  <ion-navbar>
    <ion-title>
MUSC Historic Walking Tour
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list *ngIf= "locations != 0" no-lines>  
	<ion-item *ngFor= "let Location of locations" 
		(click)="detailsPage(Location.code);" site-push> 
		<ion-thumbnail item-start>
		<img [src]= "Location.profilePic"> 
		</ion-thumbnail>
		<h2>{{Location.name}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
